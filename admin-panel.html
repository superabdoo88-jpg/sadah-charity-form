<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إدارة الطلبات - فريق سدح الخيري</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1e5f1e;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #1a4a1b 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .stat-card .number {
            font-size: 2em;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .stat-card.pending .number { color: var(--warning-color); }
        .stat-card.approved .number { color: var(--success-color); }
        .stat-card.rejected .number { color: var(--danger-color); }

        .filters {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filters select, .filters input {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Tajawal', sans-serif;
        }

        .filters input {
            flex: 1;
            min-width: 200px;
        }

        .requests-table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            font-size: 0.85em;
            transition: all 0.2s;
        }

        .btn-approve {
            background: var(--success-color);
            color: white;
        }

        .btn-reject {
            background: var(--danger-color);
            color: white;
        }

        .btn-view {
            background: var(--info-color);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .modal-header h3 {
            color: var(--primary-color);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #666;
        }

        .detail-row {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-label {
            font-weight: 600;
            width: 140px;
            color: #555;
        }

        .detail-value {
            flex: 1;
            color: #333;
        }

        @media (max-width: 768px) {
            .requests-table {
                overflow-x: auto;
            }

            table {
                min-width: 700px;
            }

            .filters {
                flex-direction: column;
            }

            .filters input, .filters select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>لوحة إدارة الطلبات</h1>
        <p>فريق سدح الخيري</p>
    </div>

    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <div class="number" id="totalCount">0</div>
                <div class="label">إجمالي الطلبات</div>
            </div>
            <div class="stat-card pending">
                <div class="number" id="pendingCount">0</div>
                <div class="label">قيد المراجعة</div>
            </div>
            <div class="stat-card approved">
                <div class="number" id="approvedCount">0</div>
                <div class="label">معتمدة</div>
            </div>
            <div class="stat-card rejected">
                <div class="number" id="rejectedCount">0</div>
                <div class="label">مرفوضة</div>
            </div>
        </div>

        <div class="filters">
            <select id="statusFilter" onchange="filterRequests()">
                <option value="all">جميع الحالات</option>
                <option value="pending">قيد المراجعة</option>
                <option value="approved">معتمدة</option>
                <option value="rejected">مرفوضة</option>
            </select>
            <input type="text" id="searchInput" placeholder="بحث بالاسم أو الرقم المدني أو رقم الطلب..." oninput="filterRequests()">
        </div>

        <div class="requests-table">
            <table>
                <thead>
                    <tr>
                        <th>رقم الطلب</th>
                        <th>الاسم</th>
                        <th>الرقم المدني</th>
                        <th>الهاتف</th>
                        <th>تاريخ الإرسال</th>
                        <th>الحالة</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="requestsBody">
                    <!-- سيتم ملؤها ديناميكياً -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal لعرض التفاصيل -->
    <div class="modal" id="detailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>تفاصيل الطلب</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody">
                <!-- سيتم ملؤها ديناميكياً -->
            </div>
        </div>
    </div>

    <script>
        const REQUESTS_KEY = 'sadah_my_requests';
        let allRequests = [];

        // تحميل الطلبات عند فتح الصفحة
        window.addEventListener('load', function() {
            loadRequests();
        });

        function loadRequests() {
            allRequests = JSON.parse(localStorage.getItem(REQUESTS_KEY) || '[]');
            updateStats();
            displayRequests(allRequests);
        }

        function updateStats() {
            const total = allRequests.length;
            const pending = allRequests.filter(r => !r.adminStatus || r.adminStatus === 'pending').length;
            const approved = allRequests.filter(r => r.adminStatus === 'approved').length;
            const rejected = allRequests.filter(r => r.adminStatus === 'rejected').length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('approvedCount').textContent = approved;
            document.getElementById('rejectedCount').textContent = rejected;
        }

        function displayRequests(requests) {
            const tbody = document.getElementById('requestsBody');
            
            if (requests.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="empty-state">لا توجد طلبات</td></tr>';
                return;
            }

            tbody.innerHTML = requests.map(req => {
                const status = req.adminStatus || 'pending';
                const statusText = {
                    'pending': 'قيد المراجعة',
                    'approved': 'معتمد',
                    'rejected': 'مرفوض'
                }[status];

                const actionButtons = status === 'pending' ? `
                    <button class="btn btn-approve" onclick="updateStatus('${req.requestId}', 'approved')">اعتماد</button>
                    <button class="btn btn-reject" onclick="updateStatus('${req.requestId}', 'rejected')">رفض</button>
                ` : '';

                return `
                    <tr>
                        <td>${req.requestId || '-'}</td>
                        <td>${req.name || '-'}</td>
                        <td>${req.civilId || '-'}</td>
                        <td>${req.phone || '-'}</td>
                        <td>${req.submissionDate || '-'}</td>
                        <td><span class="status-badge status-${status}">${statusText}</span></td>
                        <td class="action-buttons">
                            <button class="btn btn-view" onclick="viewDetails('${req.requestId}')">عرض</button>
                            ${actionButtons}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterRequests() {
            const statusFilter = document.getElementById('statusFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allRequests;

            // فلترة بالحالة
            if (statusFilter !== 'all') {
                filtered = filtered.filter(r => {
                    const status = r.adminStatus || 'pending';
                    return status === statusFilter;
                });
            }

            // فلترة بالبحث
            if (searchTerm) {
                filtered = filtered.filter(r => 
                    (r.name && r.name.toLowerCase().includes(searchTerm)) ||
                    (r.civilId && r.civilId.includes(searchTerm)) ||
                    (r.requestId && r.requestId.toLowerCase().includes(searchTerm))
                );
            }

            displayRequests(filtered);
        }

        function updateStatus(requestId, newStatus) {
            const confirmMsg = newStatus === 'approved' 
                ? 'هل تريد اعتماد هذا الطلب؟' 
                : 'هل تريد رفض هذا الطلب؟';
            
            if (!confirm(confirmMsg)) return;

            const index = allRequests.findIndex(r => r.requestId === requestId);
            if (index !== -1) {
                allRequests[index].adminStatus = newStatus;
                allRequests[index].adminActionDate = new Date().toLocaleDateString('ar-SA');
                
                localStorage.setItem(REQUESTS_KEY, JSON.stringify(allRequests));
                
                updateStats();
                filterRequests();
                
                alert(newStatus === 'approved' ? 'تم اعتماد الطلب بنجاح' : 'تم رفض الطلب');
            }
        }

        function viewDetails(requestId) {
            const request = allRequests.find(r => r.requestId === requestId);
            if (!request) return;

            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">رقم الطلب:</span>
                    <span class="detail-value">${request.requestId || '-'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">الاسم:</span>
                    <span class="detail-value">${request.name || '-'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">الرقم المدني:</span>
                    <span class="detail-value">${request.civilId || '-'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">الهاتف:</span>
                    <span class="detail-value">${request.phone || '-'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">العنوان:</span>
                    <span class="detail-value">${request.address || '-'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">نوع الطلب:</span>
                    <span class="detail-value">${request.requestType || '-'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">عدد الأفراد:</span>
                    <span class="detail-value">${request.familyMembers || '-'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">الدخل الشهري:</span>
                    <span class="detail-value">${request.monthlyIncome || '-'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">البنك:</span>
                    <span class="detail-value">${request.bankName || '-'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">تاريخ الإرسال:</span>
                    <span class="detail-value">${request.submissionDate || '-'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">عدد التعديلات:</span>
                    <span class="detail-value">${request.editCount || 0}</span>
                </div>
            `;

            document.getElementById('detailsModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('detailsModal').classList.remove('show');
        }

        // إغلاق Modal عند النقر خارجها
        document.getElementById('detailsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
